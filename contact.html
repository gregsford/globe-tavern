      <div class="contact-form">
        <p>Questions? Comments? Suggestions?
          <br>We'd love to hear from you. Let us know what's happening on your side of the globe.</p>
        <form action="https://formsubmit.co/02f2c5c1f8fdc46404ea30046c946cad" method="POST">
          <!-- Make sure to reset the form page to Globes github page and delete test page -->
          <!-- the link in action will need to be worked out with Rena
              1. Set up action="https://formsubmit.co/your@email.com" to rjskillmaninc@gmail.com
              2. Get file saved on Globes Github page
              3. Fill out form information, hit submit
              4. Check email for activation, copy and paste the string for me to edit in the file in github
              5. 
          -->
          <!-- Honeypot -->
          <input type="text" name="_honey" style="display: none;">

          <!-- Disable captcha -->
          <input type="hidden" name="_captcha" value="false">

          <input type="hidden" name="_next" value="success.html">
          <!-- Put in full link to success page in value
              For the success page, make it indentical to contact page, just replace the form with a thank you message and a beer img -->


          <input type="text" name="First&nbsp;Name" id="firstName" class="form-half1" placeholder="First Name" required>
          <input type="text" name="Last&nbsp;Name" id="lastName" class="form-half1" placeholder="Last Name" required>
          <input type="email" name="Email" id="email" class="form-half1" placeholder="email" required>
          <input type="text" name="Phone" id="phoneNumber" class="form-half1" placeholder="+1 (718) 867-5309">
          <input type="text" name="Organization" id="organization" class="form-half1" placeholder="Organization">
          <input type="text" name="message" class="form-half2" id="message" required>
          <input type="submit" id="submit" value="Submit">
        </form>
        <div class="contact-phys">
          <p>49-10 Skillman Avenue</p>
          <p>Sunnyside, NY 11377</p>
          <a href="tel:+15167822986">(718) 651-2558</a>
        </div>
